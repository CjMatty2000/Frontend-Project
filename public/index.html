<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="icon" href="/assests/icon/favicon.svg">
  </head>
  <body>
    <div class="main-container">
      <!-- Left section -->
      <div class="left-section">
        <img src="images/login.jpg" alt="Pointsell" />
      </div>

        <!-- Form -->
        <div class="auth-container">
          <div id="login-form" class="form-container">
            <h2 class="form-title">Welcome Back!</h2>
            <form id="loginForm">
              <div class="input-group">
                <iconify-icon
                  icon="entypo:email"
                  width="20"
                  height="20"]
                  class="input-icon"
                ></iconify-icon>
                <label for="login-email" class="sr-only">Email Address</label>
                <input
                  id="login-email"
                  type="email"
                  placeholder="Email Address"
                  class="form-input"
                  required
                  autocomplete="email"
                />
              </div>

              <div class="input-group">
                <iconify-icon
                  icon="mdi:password-outline"
                  width="22"
                  height="22"
                  class="input-icon"
                ></iconify-icon>
                <label for="login-password" class="sr-only">Password</label>
                <input
                  id="login-password"
                  type="password"
                  placeholder="Password"
                  minlength="6"
                  class="form-input"
                  autocomplete="current-password"
                />
              </div>

              <div class="text-right">
                <a href="forget.html" class="link-text">Forgot Password?</a>
              </div>

              <button type="submit" class="auth-button">Login</button>
            </form>

            <p id="auth-message" class="auth-message" aria-live="polite"></p>

            <div class="separator">
              <span class="separator-text">Or</span>
            </div>

            <div class="social-buttons-container">
              <button class="social-button">
                <iconify-icon
                  icon="devicon:google"
                  width="24"
                  height="24"
                ></iconify-icon>
                Google
              </button>
              <button class="social-button">
                <iconify-icon
                  icon="logos:facebook"
                  class="social-icon"
                  width="24"
                  height="24"
                ></iconify-icon>
                Facebook
              </button>
            </div>

            <div class="signup-link-container">
              <p>
                Don't have an account?
                <a href="registration.html" class="link-text">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
<script src="script/firebase-config.js" type="module"></script>
    <script src="script/index.js" type="module"></script>
  </body>
</html>
