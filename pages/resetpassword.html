<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
    <link rel="icon" type="image/x-icon" href="../assests/icon/favicon.svg">
    <link rel="stylesheet" href="/styles/resetpassword.css">
   <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
</head>
<body>

  <div class="login-page">
  <img class="login-image" src="/Images/restaurant image.jpeg" alt="Login illustration">

  <div class="login-form-container">
    <h2>Reset Password?</h2>

  <form id="resetForm" action="#" method="POST">
      
    <div class="input-container">
      <label for="newPassword"><i class="fa-solid fa-at"></i></label>
      <input type="password" id="newPassword" name="newPassword" placeholder="New Password">
    </div>

    <div class="input-container input-item">
      <label for="confirmPassword"><i class="fa-solid fa-lock"></i></label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
    </div>

    <div class="login-container">
      <button type="submit" class="login-form">Change Password</button>
    </div>
  </form>

  </div>
</div>
 
    <script src="/script/resetpassword.js"></script>
</body>
</html>
