<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Link Page</title>
    <link rel="icon" type="image/x-icon" href="../assests/icon/favicon.svg">
    <link rel="stylesheet" href="/styles/changedpassword.css">
   <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
</head>
<body>

  <div class="login-page">
  <img class="login-image" src="/Images/restaurant image.jpeg" alt="Login illustration">

  <div class="login-form-container">
    <h2 class="password-change">Password Changed</h2>

    <form action="#" method="POST">
      
      <p class="signup-text signuptext-item1">
        We have sent a verification link to your email <span> <a id="link" href="#">admin22@gmail.com</a></span> 
      </p>

      <p class="signup-text signuptext-item1">
        Click on the link in our email & all done
      </p>


      <div class="button-container">
        <button id="submitbutton" type="submit" class="login-form">Back to login</button>
      </div>

      <div class="login-container">
        <button type="submit" class="login-form resend-link">Resend Link</button>
      </div>


     </form>
  </div>
</div>
 
    <script src="/script/changedpassword.js"></script>
</body>
</html>
